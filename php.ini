; PHP Settings for CodeIgniter

; Memory settings
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 100M

; URL settings
allow_url_fopen = On

; Ioncube settings
zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20170718/ioncube_loader_lin_7.2.so
ioncube.loader.encoded_paths=/var/www/html

; Error settings - during development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php-errors.log

; Session settings
session.save_handler = files
session.save_path = "/var/www/html/system/sessions"
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_trans_sid = 0
session.cache_limiter = nocache
session.sid_length = 128
session.sid_bits_per_character = 6

; Date settings
date.timezone = "Asia/Jakarta"
