<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/yayasan
    
    # Root directory configuration
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html index.php
    </Directory>

    # Project aliases
    Alias /mae /var/www/html/mae
    Alias /smk /var/www/html/smk
    Alias /smp /var/www/html/smp
    Alias /kingzadma /var/www/html/kingzadma

    # Explicit alias for yayasan when accessed via /yayasan path
    Alias /yayasan /var/www/html/yayasan

    # Project directory configurations
    <Directory /var/www/html/mae>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /mae/index.php
    </Directory>
    
    <Directory /var/www/html/smk>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /smk/index.php
    </Directory>
    
    <Directory /var/www/html/smp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /smp/index.php
    </Directory>
    
    <Directory /var/www/html/yayasan>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /yayasan/index.php
    </Directory>

    # WordPress directory configuration
    <Directory /var/www/html/kingzadma>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        # No FallbackResource for WordPress - it uses .htaccess for routing
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>